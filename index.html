    <style> 
        a {
            text-decoration: none;
            color: black;
            line-height: 2;
            position: relative;
            font-size: 20px;
        }

        a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #000;
            bottom: 0;
            left: 0;
            transition: width 0.3s ease-in;
        }

        a:hover::after {
            width: 100%;
        }
    </style>
</head>
